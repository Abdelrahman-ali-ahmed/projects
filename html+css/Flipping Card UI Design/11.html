<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./11.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Flipping Card UI Design</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img class="logcredit" src="./logo.png" alt="logo">
                    <p>Mastercard</p>
                    <img class="chip" src="./chip.png" alt="chip">
                </span>
            </header>
            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 2030 3020 5040</h5>
                    <h5 class="name">Abdelrahman Ali Ahmed</h5>
                </div>
                <div class="valid-data">
                    <h6>Valid Thru</h6>
                    <h5>05/28</h5>
                </div>
            </div>
        </div>
        <div class="card back-face">
            <span class="magnetic-strip"></span>
            <div class="signature">
                <i>085</i>
            </div>
            <h5 class="back-text">
                Example text here...
            </h5>
        </div>
    </div>
</section>
</body>
</html>
