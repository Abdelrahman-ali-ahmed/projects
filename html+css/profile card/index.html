<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./index.css"/>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>profile card</title>
    </head>
    <body>
<div class="profile-card">
    <div class="image">
        <img src="./boody.jpg" alt=" not have" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">
booody
        </span>
        <span class="job">
            frontend,software engneer
        </span>
    </div>
    <div class="media-buttons">
        <a href="#"  style="background-color:#4070f4;" class="link"><i class='bx bxl-facebook'></i></a>
        <a href="#"  style="background-color:#e1306c ;"class="link"> <i class='bx bxl-instagram' ></i></a>
        <a href="#" style="background-color:#1da1f2 ;" class="link"><i class='bx bxl-twitter' ></i></a>
        <a href="#" style="background-color:#4070f4 ;"  class="link"><i class='bx bxl-linkedin' ></i></a>
    </div>
    <div class="buttons">
        <button class="button">contact</button>
        <button class="button">message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-star' ></i>
            <span class="number">3.5</span>
        </div>
        <div class="data">
            <i class='bx bxs-briefcase' ></i>
            <span class="number">4.5</span>
        </div>
    </div>
</div>
    </body>
</html>
